<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kaly Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Docsify v4 -->
